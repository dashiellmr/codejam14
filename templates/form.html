<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./static/output.css" rel="stylesheet">
    <title>Recipe Form</title>
    <script>
        function toggleOtherInput() {
            const otherCheckbox = document.getElementById('otherCheckbox');
            const otherInput = document.getElementById('otherInput');
            otherInput.disabled = !otherCheckbox.checked;
        }

        function handleSubmit(event) {
            event.preventDefault();

            const form = document.forms['mainform'];
            const recipeLink = form['recipeLink'].value;
            const servings = form['servings'].value;

            console.log("Recipe Link:", recipeLink);
            console.log("Number of People:", servings);

            const dietaryRestrictions = [];
            form.querySelectorAll('input[type="checkbox"]:checked').forEach((checkbox) => {
                if (checkbox.name === 'otherAllergy' && form['otherAllergyText'].value) {
                    dietaryRestrictions.push(form['otherAllergyText'].value);
                } else if (checkbox.name !== 'otherAllergy') {
                    dietaryRestrictions.push(checkbox.nextSibling.nodeValue.trim());
                }
            });

            console.log("Dietary Restrictions:", dietaryRestrictions);
        }
    </script>
</head>
<body>
    <form action="/recipe_submission" method="POST" name="mainform" class="m-16">
        <div>
            <label for="recipeURLInput" class="relative block overflow-hidden rounded-md border border-gray-200 px-3 pt-3 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600">
            <input type="text" class="peer h-8 w-full border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm"
            id="recipeURLInput" name="recipeLink" placeholder="" autocomplete="off" required>
            <span class="absolute start-3 top-3 -translate-y-1/2 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-3 peer-focus:text-xs">
                Recipe URL
            </span>
            </label>
        </div>
        <br>
        <div>
            <label for="servings">Number of People</label>
            <input type="number" id="servings" name="servings" min="1" required>
        </div>
        <br>
        <fieldset>
            <legend>Food Restrictions</legend>
            <label for="nutAllergy" class="relative block overflow-hidden cursor-pointer w-14 min-h-7 bg-gray-200 rounded-md">
                <input type="checkbox" name="nutAllergy"> Nut Allergy
            </label>
            <label><input type="checkbox" name="glutenFree"> Gluten Free</label>
            <label><input type="checkbox" name="lactoseFree"> Lactose Free</label>
            <label><input type="checkbox" name="vegetarian"> Vegetarian</label>
            <label><input type="checkbox" name="vegan"> Vegan</label>
            <label>
                <input type="checkbox" id="otherCheckbox" name="otherAllergy" onclick="toggleOtherInput()"> Other
            </label>
            <input type="text" id="otherInput" name="otherAllergyText" placeholder="Other Restrictions" disabled>
        </fieldset>
        <br>
        <div>
            <input type="submit" class="bg-gray-200 rounded-md p-3"value="Get Recipe">
        </div>
    </form>
</body>
</html>
