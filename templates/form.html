<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Form</title>
    <script>
        function toggleOtherInput() {
            const otherCheckbox = document.getElementById('otherCheckbox');
            const otherInput = document.getElementById('otherInput');
            otherInput.disabled = !otherCheckbox.checked;
        }

        async function handleSubmit(event) {

            const form = document.forms['mainform'];
            const recipeLink = form['recipeLink'].value;
            const servings = form['servings'].value;

            console.log(recipeLink);
            console.log(servings);

            const dietaryRestrictions = [];
            form.querySelectorAll('input[type="checkbox"]:checked').forEach((checkbox) => {
                if (checkbox.name === 'otherAllergy' && form['otherAllergyText'].value) {
                    dietaryRestrictions.push(form['otherAllergyText'].value);
                } else if (checkbox.name !== 'otherAllergy') {
                    dietaryRestrictions.push(checkbox.nextSibling.nodeValue.trim());
                }
            });

            console.log(dietaryRestrictions);

            const payload = {
                url: recipeLink,
                number_of_people: servings,
                dietary_restrictions: dietaryRestrictions,
            };

            try {
                const response = await fetch('/recipe_submission', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log('Server Response:', result);
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</head>
<body>
    <form method="post" name="mainform" class="recipeForm" onsubmit="handleSubmit(event)">
        <div>
            <label for="recipeLink">Recipe Link</label>
            <input type="text" id="recipeLink" name="recipeLink" placeholder="Website URL" required>
        </div>
        <br>
        <div>
            <label for="servings">Number of People</label>
            <input type="number" id="servings" name="servings" min="1" required>
        </div>
        <br>
        <fieldset>
            <legend>Food Restrictions</legend>
            <label><input type="checkbox" name="nutAllergy"> Nut Allergy</label>
            <label><input type="checkbox" name="glutenFree"> Gluten Free</label>
            <label><input type="checkbox" name="lactoseFree"> Lactose Free</label>
            <label><input type="checkbox" name="vegetarian"> Vegetarian</label>
            <label><input type="checkbox" name="vegan"> Vegan</label>
            <label>
                <input type="checkbox" id="otherCheckbox" name="otherAllergy" onclick="toggleOtherInput()"> Other
            </label>
            <input type="text" id="otherInput" name="otherAllergyText" placeholder="Other Restrictions" disabled>
        </fieldset>
        <br>
        <div>
            <input type="submit" value="Get Recipe">
        </div>
    </form>
</body>
</html>
